<!DOCTYPE html>
<html>
<head>
	<title>enter password </title>
</head>
<body>
	<h1>enter</h1>
	<p>please enter：</p>
	<form action="#" method="post">
		<label for="password">passwords：</label>
		<input type="password" id="password" name="password">
		<input type="submit" value="enter">
	</form>
	<div id="content" style="display: none;">
		<iframe width="560" height="315" src="https://www.youtube.com/embed/xmMYgFFP7HM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

	</div>
	<script>
		document.querySelector('form').addEventListener('submit', function(e) {
			e.preventDefault();
			var password = document.querySelector('#password').value;
			if (password === '0000') {
				document.querySelector('#content').style.display = 'block';
				document.querySelector('form').style.display = 'none';
			} else {
				alert('wrong！');
			}
		});
	</script>
</body>
</html>
